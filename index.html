<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PixiJS Examples</title>
    <meta name="description" content="PixiJS Examples">
    <meta name="format-detection" content="telephone-no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" type="image/gif" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
    <link rel="stylesheet" href="dest/css/pixi-examples.min.css?v=5.0.0">

<body class="normal">
    <header class="main-header">
        <a href="https://www.pixijs.com">
            <img src="img/blank.gif" class="pixijs-logo" alt="PixiJS Logo" />
        </a>
        <div class="hamburger">
            <i id="line1"></i>
            <i id="line2"></i>
            <i id="line3"></i>
        </div>
        <span class="searchbar-wrap">
            <form method="get" action="https://github.com/pixijs/examples/search" target="_blank">
                <input type="text" name="q" placeholder="Search GitHub...">
                <button type="submit">Search</button>
            </form>
        </span>
    </header>
    <nav class="main-nav">
        <div class="select-major-version">
            <span>Examples for PixiJS version:</span>
            <div class="versions">
                <span class="version"><a href="https://pixijs.io/examples-v4/">v4</a></span> -
                <span class="version selected">v5+</span>
            </div>
        </div>
        <div class="main-menu">
        </div>
        <div class="about">
            <a href="http://www.goodboydigital.com/" class="goodboy-logo" target="_blank"><img src="img/blank.gif"
                    alt="GoodBoy Logo" /></a>
            &copy; 2019 Goodboy Digital Ltd.<br />All Rights Reserved.
        </div>
    </nav>
    <article class="main-content">
        <a id="redirect" class="redirect" rel="noopener noreferrer" target="_blank" href="#">
            <img src="examples/assets/external-link-ltr-icon.svg" />
        </a>
        <div class="main-tabs">
            <button class="main-tab selected" data-view="view-preview">Canvas</button>
            <button class="main-tab" data-view="view-code">Code</button>
        </div>
        <h1 id="example-title">Loading&hellip;</h1>
        <div class="example-frame">
            <div class="sizer" id="example">
                <iframe id="preview" src="blank.html"></iframe>
            </div>
            <div class="reload">

                </svg>
            </div>
        </div>
        <div class="content-controls">
            <div class="code clearfix">
                <h3 class="code-header" id="code-header">Example Code</h3>
                <textarea id="code"></textarea>
                <div class="footer">
                    <div class="select-group">
                        <span class="label">PixiJS Version:</span>
                        <div class="select">
                            <span class="current">Latest Development</span>
                            <ul>
                                <li data-val="dev">Latest Development</li>
                                <li data-val="local">local</li>
                            </ul>
                        </div>
                    </div>
                    <button class="button download">Download Code</button>
                </div>
            </div>
            <p class="submit">Would you like to create a new example? Head over to the examples repo on <a
                    href="https://github.com/pixijs/examples" target="_blank">GitHub</a>.</p>
        </div>
    </article>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>

        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-103772589-4', 'auto');
        ga('send', 'pageview');

        function supportsES6() {
            "use strict";
            try {
                eval("var foo = (x) => x + 1");
            } catch (e) {
                return false;
            }
            return true;
        }

        if (supportsES6()) {
            var script = document.createElement('script');
            script.src = "dest/js/pixi-examples.min.js?v=5.0.0";
            document.write(script.outerHTML)
        } else {
            var title = document.getElementById('example-title');
            title.innerText = "PixiJS Examples requires a browser that supports ES6";

            var divsToHide = document.getElementsByClassName('code');
            for (var i = 0; i < divsToHide.length; ++i) {
                divsToHide[i].style.display = "none";
            }

            divsToHide = document.getElementsByClassName('example-frame');
            for (var i = 0; i < divsToHide.length; ++i) {
                divsToHide[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
